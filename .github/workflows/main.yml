name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Unit Tests
        run: pytest -q

      - name: Lint
        run: flake8 app.py tests

      - name: Build Docker Image
        run: docker build -t mlops-service:ci .

      - name: Run Container
        run: docker run -d -p 8000:8000 --name mlops_service mlops-service:ci

      - name: Smoke Test
        run: |
          for i in 1 2 3 4 5; do
            if curl -i --fail http://127.0.0.1:8000/health; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Stop Container
        if: always()
        run: docker stop mlops_service
